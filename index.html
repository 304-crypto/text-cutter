function extractKoreanKeywords(text) {

    const regex = /[ê°€-í£]{2,}/g;

// ëª¨ë“  ì‚¬ì „ì„ í•˜ë‚˜ë¡œ í•©ì¹˜ê³  ê¸¸ì´ìˆœ ì •ë ¬
function buildDictionary() {
    const allWords = [];
    
    for (const category in KOREAN_DICTIONARY) {
        allWords.push(...KOREAN_DICTIONARY[category]);
    }
    
    // ì¤‘ë³µ ì œê±° ë° ê¸¸ì´ìˆœ ì •ë ¬ (ê¸´ ê²ƒë¶€í„°)
    return [...new Set(allWords)].sort((a, b) => b.length - a.length);
}

// í•œê¸€ ë„ì–´ì“°ê¸° ì²˜ë¦¬ (ê°œì„ ëœ ì•Œê³ ë¦¬ì¦˜)
function correctSpacing(text) {
    // ì´ë¯¸ ë„ì–´ì“°ê¸°ê°€ ìˆìœ¼ë©´ ê·¸ëŒ€ë¡œ ë°˜í™˜
    if (text.includes(' ')) {
        return text;
    }

    // ìˆœìˆ˜ í•œê¸€ì´ ì•„ë‹Œ ê²½ìš° ê¸°ë³¸ ì²˜ë¦¬
    if (!/^[ê°€-í£]+$/.test(text)) {
        return basicSpacing(text);
    }

    // ì‚¬ì „ ê¸°ë°˜ ë„ì–´ì“°ê¸°
    const dictionary = buildDictionary();
    const result = dictionaryBasedSpacing(text, dictionary);
    
    // í›„ì²˜ë¦¬: ì¡°ì‚¬ ë¶™ì´ê¸°
    return mergeParticles(result);
}

// ì‚¬ì „ ê¸°ë°˜ ë„ì–´ì“°ê¸°
function dictionaryBasedSpacing(text, dictionary) {
    let words = [];
    let i = 0;

    while (i < text.length) {
        let matched = false;
        let bestMatch = '';

        // í˜„ì¬ ìœ„ì¹˜ì—ì„œ ê°€ëŠ¥í•œ ê°€ì¥ ê¸´ ë§¤ì¹­ ì°¾ê¸°
        for (const word of dictionary) {
            if (text.substring(i, i + word.length) === word) {
                // ë” ê¸´ ë§¤ì¹­ì´ ìˆëŠ”ì§€ í™•ì¸
                if (word.length > bestMatch.length) {
                    bestMatch = word;
                }
            }
        }

        if (bestMatch) {
            words.push(bestMatch);
            i += bestMatch.length;
            matched = true;
        }

        // ì‚¬ì „ì— ì—†ìœ¼ë©´ íœ´ë¦¬ìŠ¤í‹± ì ìš©
        if (!matched) {
            const remaining = text.length - i;
            
            if (remaining >= 3) {
                // 3ê¸€ì ì´ìƒ: 2-3ê¸€ì ë‹¨ìœ„ë¡œ ë¶„ë¦¬
                const chunk = findBestChunk(text.substring(i), 2, 3);
                words.push(chunk);
                i += chunk.length;
            } else if (remaining >= 2) {
                words.push(text.substring(i, i + 2));
                i += 2;
            } else {
                // ë§ˆì§€ë§‰ 1ê¸€ìëŠ” ì• ë‹¨ì–´ì— ë¶™ì´ê¸°
                if (words.length > 0) {
                    words[words.length - 1] += text[i];
                } else {
                    words.push(text[i]);
                }
                i++;
            }
        }
    }

    return words;
}

// ìµœì ì˜ ì²­í¬ ì°¾ê¸° (2-3ê¸€ì)
function findBestChunk(text, minLen, maxLen) {
    // ììŒ/ëª¨ìŒ íŒ¨í„´ ë¶„ì„ìœ¼ë¡œ í˜•íƒœì†Œ ê²½ê³„ ì¶”ì •
    for (let len = maxLen; len >= minLen; len--) {
        if (text.length < len) continue;
        
        const chunk = text.substring(0, len);
        
        // ë°›ì¹¨ì´ ìˆëŠ” ê¸€ìë¡œ ëë‚˜ë©´ ëª…ì‚¬ì¼ ê°€ëŠ¥ì„±ì´ ë†’ìŒ
        const lastChar = chunk[chunk.length - 1];
        const lastCharCode = lastChar.charCodeAt(0) - 0xAC00;
        const hasFinalConsonant = (lastCharCode % 28) !== 0;
        
        if (hasFinalConsonant && len >= 2) {
            return chunk;
        }
    }
    
    // ê¸°ë³¸ê°’: 2ê¸€ì
    return text.substring(0, Math.min(2, text.length));
}

// ì¡°ì‚¬ ë³‘í•©
function mergeParticles(words) {
    const particles = new Set(['ì´', 'ê°€', 'ì„', 'ë¥¼', 'ì€', 'ëŠ”', 'ì˜', 'ì—', 'ë„', 'ë§Œ', 'ì™€', 'ê³¼', 'ë¡œ', 'ê³ ', 'ë©°']);
    const mergedWords = [];

    for (let i = 0; i < words.length; i++) {
        const word = words[i];
        
        if (i > 0 && word.length === 1 && particles.has(word)) {
            // ì¡°ì‚¬ëŠ” ì• ë‹¨ì–´ì™€ í•©ì¹˜ê¸°
            mergedWords[mergedWords.length - 1] += word;
        } else {
            mergedWords.push(word);
        }
    }

    return mergedWords.join(' ');
}

// ê¸°ë³¸ ë„ì–´ì“°ê¸° (í•œê¸€ ì™¸ ë¬¸ì í¬í•¨ì‹œ)
function basicSpacing(text) {
    let result = '';
    let koreanBuffer = '';

    for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const isKorean = /[ê°€-í£]/.test(char);

        if (isKorean) {
            koreanBuffer += char;
        } else {
            if (koreanBuffer) {
                const dictionary = buildDictionary();
                const spaced = dictionaryBasedSpacing(koreanBuffer, dictionary);
                result += mergeParticles(spaced) + ' ';
                koreanBuffer = '';
            }
            result += char;
        }
    }

    if (koreanBuffer) {
        const dictionary = buildDictionary();
        const spaced = dictionaryBasedSpacing(koreanBuffer, dictionary);
        result += mergeParticles(spaced);
    }

    return result.replace(/\s+/g, ' ').trim();
}
