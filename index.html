        function correctSpacing(text) {
            // ì´ë¯¸ ë„ì–´ì“°ê¸°ê°€ ìˆìœ¼ë©´ ê·¸ëŒ€ë¡œ ë°˜í™˜
            if (text.includes(' ')) {
                return text;

            // í•œê¸€ê³¼ ì˜ì–´/ìˆ«ìë¥¼ ë¶„ë¦¬
            let result = '';
            let koreanBuffer = '';

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const isKorean = /[ê°€-í£]/.test(char);

                if (isKorean) {
                    koreanBuffer += char;
                } else {
                    // í•œê¸€ ë²„í¼ê°€ ìˆìœ¼ë©´ ì²˜ë¦¬
                    if (koreanBuffer) {
                        result += applyKoreanSpacing(koreanBuffer) + ' ';
                        koreanBuffer = '';
                    }
                    result += char;
                }
            }

            // ë‚¨ì€ í•œê¸€ ë²„í¼ ì²˜ë¦¬
            if (koreanBuffer) {
                result += applyKoreanSpacing(koreanBuffer);
            }

            // ì—°ì†ëœ ê³µë°± ì •ë¦¬
            return result.replace(/\s+/g, ' ').trim();

        // í•œê¸€ ë„ì–´ì“°ê¸° ì•Œê³ ë¦¬ì¦˜ (ì‚¬ì „ ê¸°ë°˜)

                'ë‹¨ì†Œ', 'ê°€ì•¼ê¸ˆ', 'í•´ê¸ˆ', 'ê±°ë¬¸ê³ ', 'ëŒ€ê¸ˆ', 'ì†Œê¸ˆ', 'ì•„ìŸ',
                'ì—°ìŠµ', 'íŒ¨ë“œ', 'ìš´ì§€ë²•', 'ì°½ë²•', 'ë°œì„±ë²•', 'ì†ŒìŒ', 'í‚¤í¼', 'ì•…ê¸°', 'ë¡¤ì—…í”¼ì•„ë…¸',
                'ì „ì', 'ì‚¬ì¼ëŸ°íŠ¸', 'ë¡¤ì—…', 'ìŒì•…', 'ë…¸ë˜', 'ë©œë¡œë””', 'í™”ìŒ',
                'ì „ì£¼', 'ë°˜ì£¼', 'í•©ì°½', 'ë…ì°½', 'ì„±ì•…', 'íŠ¸ë¡œíŠ¸',
                // ë“œë¼ë§ˆ/ì˜í™” ì œëª© ê´€ë ¨
                'ë² ë¥´í…Œë¥´', 'ë„¥ìŠ¤íŠ¸', 'ë§ˆìš°ìŠ¤', 'ì½œë¯¸ë°”ì´ìœ ì–´ë„¤ì„',
                'ë³´ê±´êµì‚¬ì•ˆì€ì˜', 'ê²½ìš°ì˜ìˆ˜', 'ê³ ë°±ë¶€ë¶€', 'ì‚¬ìƒí™œ', 'ëˆ„ê°€ë­ë˜ë„',
                // ì‚¬ëŒ ì´ë¦„ ê´€ë ¨
                'ê¹€ë¯¼ê¸°', 'ì´ê°€ì¸', 'ê°€ì¸', 'ì¥¬ì–¼ë¦¬ì´ì§€í˜„', 'ê¹€ì§„í‘œ',
                // ì¼ë°˜ ëª…ì‚¬
                'ì„¸ìƒ', 'ë‚¨ì', 'ì—¬ì', 'ì‚¬ëŒ', 'ì¹œêµ¬', 'ê°€ì¡±', 'ë¶€ëª¨', 'ì•„ë‚´', 'ë‚¨í¸',
                'í•™êµ', 'íšŒì‚¬', 'ì§‘', 'ë‚˜ë¼', 'ë„ì‹œ', 'ë§ˆì„', 'ë™ë„¤',
                'ì˜ì–´', 'í† ìµ', 'ê·¸ë£¹', 'ì‚¼ì§„', 'ë°˜',
                'ë¹„ë°€', 'ìœ„í—˜', 'ì§€ëª…', 'ê²°í˜¼', 'ìš”ê²Œë²³', 'í”¼ê°€ë¡œ',
                // ë™ì‚¬ (ì–´ê°„)
                'ë°°ìš°', 'ë“£', 'ë¶€', 'ì¹˜', 'ì—°ì£¼í•˜', 'ë…¸ë˜í•˜', 'ë¶€ë¥´', 'ë§ì¶”',
                'ë§Œë‚˜', 'ê°€', 'ì˜¤', 'í•˜', 'ë˜', 'ë³´', 'ì£¼', 'ë¨¹', 'ì', 'ë‚´',
                // í˜•ìš©ì‚¬
                'ìœ„í—˜í•˜', 'ë¹„ë°€', 'ì•„ë¦„ë‹µ', 'ì˜ˆì˜', 'ì¢‹', 'ë‚˜ì˜', 'í¬', 'ì‘',

                'ì—ì„œ', 'ìœ¼ë¡œ', 'ì—ê²Œ', 'í•œí…Œ', 'ë¶€í„°', 'ê¹Œì§€', 'ì²˜ëŸ¼', 'ë§ˆì €',

            // ê¸´ ë‹¨ì–´ë¶€í„° ì •ë ¬ (greedy matchingì„ ìœ„í•´)
            dictionary.sort((a, b) => b.length - a.length);

            let words = [];
            let i = 0;

            while (i < text.length) {
                let matched = false;

                // ì‚¬ì „ì—ì„œ ê°€ì¥ ê¸´ ë§¤ì¹­ ì°¾ê¸°
                for (const word of dictionary) {
                    if (text.substring(i, i + word.length) === word) {
                        words.push(word);
                        i += word.length;
                        matched = true;

                    }
                }

                // ì‚¬ì „ì— ì—†ìœ¼ë©´ ê¸°ë³¸ ê·œì¹™ ì ìš©
                if (!matched) {
                    // ë‚¨ì€ ê¸¸ì´ í™•ì¸
                    const remaining = text.length - i;

                    if (remaining >= 4) {
                        // 4ê¸€ì ì´ìƒ ë‚¨ì•˜ìœ¼ë©´ 3ê¸€ìì”© ë¶„ë¦¬
                        words.push(text.substring(i, i + 3));

            const particles = ['ì´', 'ê°€', 'ì„', 'ë¥¼', 'ì€', 'ëŠ”', 'ì˜', 'ì—', 'ë„', 'ë§Œ', 'ì™€', 'ê³¼', 'ë¡œ', 'ê³ '];

                    mergedWords[mergedWords.length - 1] += words[j];

        }
